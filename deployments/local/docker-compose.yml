name: safebucket

services:
  safebucket:
    container_name: safebucket
    image: safebucket/safebucket:latest
    environment:
      - APP__LOG_LEVEL=${APP__LOG_LEVEL}
      - APP__API_URL=${APP__API_URL}
      - APP__WEB_URL=${APP__WEB_URL}
      - APP__PORT=${APP__PORT}
      - APP__TRUSTED_PROXIES=${APP__TRUSTED_PROXIES}
      - APP__STATIC_FILES__ENABLED=${APP__STATIC_FILES__ENABLED}
      - APP__STATIC_FILES__DIRECTORY=${APP__STATIC_FILES__DIRECTORY}
      - APP__JWT_SECRET=${APP__JWT_SECRET}
      - APP__ADMIN_EMAIL=${APP__ADMIN_EMAIL}
      - APP__ADMIN_PASSWORD=${APP__ADMIN_PASSWORD}
      - APP__ALLOWED_ORIGINS=${APP__ALLOWED_ORIGINS}
      - APP__TRASH_RETENTION_DAYS=${APP__TRASH_RETENTION_DAYS}
      - DATABASE__HOST=database
      - DATABASE__PORT=5432
      - DATABASE__USER=${DATABASE__USER}
      - DATABASE__PASSWORD=${DATABASE__PASSWORD}
      - DATABASE__NAME=${DATABASE__NAME}
      - DATABASE__SSLMODE=disable
      - CACHE__TYPE=${CACHE__TYPE}
      - CACHE__VALKEY__HOSTS=${CACHE__VALKEY__HOSTS}
      - CACHE__VALKEY__PASSWORD=${CACHE__VALKEY__PASSWORD}
      - STORAGE__TYPE=${STORAGE__TYPE}
      - STORAGE__MINIO__BUCKET_NAME=${STORAGE__MINIO__BUCKET_NAME}
      - STORAGE__MINIO__ENDPOINT=${STORAGE__MINIO__ENDPOINT}
      - STORAGE__MINIO__EXTERNAL_ENDPOINT=${STORAGE__MINIO__EXTERNAL_ENDPOINT}
      - STORAGE__MINIO__CLIENT_ID=${STORAGE__MINIO__CLIENT_ID}
      - STORAGE__MINIO__CLIENT_SECRET=${STORAGE__MINIO__CLIENT_SECRET}
      - EVENTS__TYPE=${EVENTS__TYPE}
      - EVENTS__QUEUES__NOTIFICATIONS__NAME=${EVENTS__QUEUES__NOTIFICATIONS__NAME}
      - EVENTS__QUEUES__BUCKET_EVENTS__NAME=${EVENTS__QUEUES__BUCKET_EVENTS__NAME}
      - EVENTS__QUEUES__OBJECT_DELETION__NAME=${EVENTS__QUEUES__OBJECT_DELETION__NAME}
      - EVENTS__JETSTREAM__HOST=${EVENTS__JETSTREAM__HOST}
      - EVENTS__JETSTREAM__PORT=${EVENTS__JETSTREAM__PORT}
      - NOTIFIER__TYPE=${NOTIFIER__TYPE}
      - NOTIFIER__SMTP__HOST=${NOTIFIER__SMTP__HOST}
      - NOTIFIER__SMTP__PORT=${NOTIFIER__SMTP__PORT}
      - NOTIFIER__SMTP__USERNAME=${NOTIFIER__SMTP__USERNAME}
      - NOTIFIER__SMTP__PASSWORD=${NOTIFIER__SMTP__PASSWORD}
      - NOTIFIER__SMTP__SENDER=${NOTIFIER__SMTP__SENDER}
      - NOTIFIER__SMTP__ENABLE_TLS=${NOTIFIER__SMTP__ENABLE_TLS}
      - NOTIFIER__SMTP__SKIP_VERIFY_TLS=${NOTIFIER__SMTP__SKIP_VERIFY_TLS}
      - ACTIVITY__TYPE=${ACTIVITY__TYPE}
      - ACTIVITY__LOKI__ENDPOINT=${ACTIVITY__LOKI__ENDPOINT}
      - AUTH__PROVIDERS__KEYS=${AUTH__PROVIDERS__KEYS}
      - AUTH__PROVIDERS__LOCAL__NAME=${AUTH__PROVIDERS__LOCAL__NAME}
      - AUTH__PROVIDERS__LOCAL__TYPE=${AUTH__PROVIDERS__LOCAL__TYPE}

    ports:
      - "8080:8080"
    restart: on-failure:3
    depends_on:
      bucket:
        condition: service_healthy
      database:
        condition: service_healthy

  bucket:
    container_name: bucket
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    environment:
      - MINIO_ROOT_USER=${STORAGE__MINIO__CLIENT_ID}
      - MINIO_ROOT_PASSWORD=${STORAGE__MINIO__CLIENT_SECRET}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - "minio_data:/data"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    depends_on:
      - nats

  minio-events-config:
    container_name: minio-events-config
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    environment:
      - MINIO_ROOT_USER=${STORAGE__MINIO__CLIENT_ID}
      - MINIO_ROOT_PASSWORD=${STORAGE__MINIO__CLIENT_SECRET}
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        echo "Configuring MinIO bucket events for NATS JetStream..."

        # Wait for MinIO to be ready using mc ping
        echo "Waiting for MinIO to be ready..."
        while ! mc alias set local http://bucket:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD} 2>/dev/null; do
          echo "MinIO not ready yet, waiting..."
          sleep 2
        done

        echo "MinIO is ready. Creating required buckets..."
        mc mb local/safebucket --ignore-existing
        mc mb local/loki-data --ignore-existing
        mc mb local/loki-ruler --ignore-existing
        echo "Buckets created successfully."

        echo "Configuring NATS notification target..."

        mc admin config set local notify_nats:safebucket \
          address="nats:4222" \
          subject="safebucket-bucket-events" \
          jetstream="off" \
          tls="off" \
          tls_skip_verify="off"

        # Restart MinIO to apply config
        echo "Restarting MinIO to apply configuration..."
        mc admin service restart local --json

        echo "Waiting for MinIO to restart..."
        sleep 15

        # Wait for MinIO to be ready again using mc ping
        while ! mc admin info local 2>/dev/null; do
          echo "Waiting for MinIO to be ready after restart..."
          sleep 3
        done

        echo "MinIO is ready after restart. Verifying NATS target configuration..."

        # List notification targets to verify the NATS target was created
        echo "Available notification targets:"
        mc admin config get local notify_nats

        echo "Removing any existing bucket notification events..."
        mc event remove local/safebucket arn:minio:sqs::safebucket:nats --event put,delete,get 2>/dev/null || true

        echo "Adding bucket notification events..."
        mc event add local/safebucket arn:minio:sqs::safebucket:nats --event put,delete,get

        echo "Verifying bucket notification configuration:"
        mc event list local/safebucket

        echo "MinIO bucket events configured successfully!"
        echo "Events will be published to NATS subject: safebucket-bucket-events"
    depends_on:
      bucket:
        condition: service_healthy
      nats:
        condition: service_started
    restart: "no"

  database:
    container_name: database
    image: postgres:18
    ports:
      - "5432:5432"
    volumes:
      - "postgresql_data:/var/lib/postgresql"
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${DATABASE__USER}
      POSTGRES_PASSWORD: ${DATABASE__PASSWORD}
      POSTGRES_DB: ${DATABASE__NAME}
    healthcheck:
      test: [ "CMD-SHELL", "psql -U ${DATABASE__USER} -d ${DATABASE__NAME} -c 'SELECT 1' || exit 1" ]
      interval: 2s
      timeout: 5s
      retries: 20
      start_period: 10s

  valkey:
    container_name: valkey
    image: valkey/valkey:9
    command: [ "valkey-server", "--requirepass", "${CACHE__VALKEY__PASSWORD}" ]
    ports:
      - "6379:6379"
    restart: unless-stopped
    shm_size: 128mb
    volumes:
      - "valkey_data:/data"

  mailpit:
    image: axllent/mailpit:v1.27
    container_name: mailpit
    restart: unless-stopped
    volumes:
      - "mail_data:/data"
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_MAX_MESSAGES: 500
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ALLOW_INSECURE: true
      MP_SMTP_AUTH: root:root

  nats:
    image: nats:2.12-alpine
    container_name: nats
    ports:
      - "4222:4222"
    restart: unless-stopped
    command: [ "-js", "-sd", "/data" ]
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - "nats_data:/data"

  loki:
    container_name: loki
    image: grafana/loki:3.5
    command: "-config.file=/etc/loki/config.yaml"
    ports:
      - "3100:3100"
      - "7946:7946"
      - "9095:9095"
    volumes:
      - ./config/loki.yaml:/etc/loki/config.yaml
    depends_on:
      - bucket
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  minio_data:
  postgresql_data:
  mail_data:
  valkey_data:
  nats_data:
