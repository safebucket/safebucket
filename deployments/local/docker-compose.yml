name: safebucket

services:
  safebucket:
    container_name: safebucket
    image: safebucket/safebucket:latest
    environment:
      - APP__LOG_LEVEL=${APP__LOG_LEVEL}
      - APP__API_URL=${APP__API_URL}
      - APP__WEB_URL=${APP__WEB_URL}
      - APP__PORT=${APP__PORT}
      - APP__TRUSTED_PROXIES=${APP__TRUSTED_PROXIES}
      - APP__STATIC_FILES__ENABLED=${APP__STATIC_FILES__ENABLED}
      - APP__STATIC_FILES__DIRECTORY=${APP__STATIC_FILES__DIRECTORY}
      - APP__JWT_SECRET=${APP__JWT_SECRET}
      - APP__ADMIN_EMAIL=${APP__ADMIN_EMAIL}
      - APP__ADMIN_PASSWORD=${APP__ADMIN_PASSWORD}
      - APP__ALLOWED_ORIGINS=${APP__ALLOWED_ORIGINS}
      - APP__TRASH_RETENTION_DAYS=${APP__TRASH_RETENTION_DAYS}
      - DATABASE__HOST=database
      - DATABASE__PORT=5432
      - DATABASE__USER=${DATABASE__USER}
      - DATABASE__PASSWORD=${DATABASE__PASSWORD}
      - DATABASE__NAME=${DATABASE__NAME}
      - DATABASE__SSLMODE=disable
      - CACHE__TYPE=${CACHE__TYPE}
      - CACHE__VALKEY__HOSTS=${CACHE__VALKEY__HOSTS}
      - CACHE__VALKEY__PASSWORD=${CACHE__VALKEY__PASSWORD}
      - STORAGE__TYPE=${STORAGE__TYPE}
      - STORAGE__RUSTFS__BUCKET_NAME=${STORAGE__RUSTFS__BUCKET_NAME}
      - STORAGE__RUSTFS__ENDPOINT=${STORAGE__RUSTFS__ENDPOINT}
      - STORAGE__RUSTFS__EXTERNAL_ENDPOINT=${STORAGE__RUSTFS__EXTERNAL_ENDPOINT}
      - STORAGE__RUSTFS__ACCESS_KEY=${STORAGE__RUSTFS__ACCESS_KEY}
      - STORAGE__RUSTFS__SECRET_KEY=${STORAGE__RUSTFS__SECRET_KEY}
      - EVENTS__TYPE=${EVENTS__TYPE}
      - EVENTS__QUEUES__NOTIFICATIONS__NAME=${EVENTS__QUEUES__NOTIFICATIONS__NAME}
      - EVENTS__QUEUES__BUCKET_EVENTS__NAME=${EVENTS__QUEUES__BUCKET_EVENTS__NAME}
      - EVENTS__QUEUES__OBJECT_DELETION__NAME=${EVENTS__QUEUES__OBJECT_DELETION__NAME}
      - EVENTS__JETSTREAM__HOST=${EVENTS__JETSTREAM__HOST}
      - EVENTS__JETSTREAM__PORT=${EVENTS__JETSTREAM__PORT}
      - NOTIFIER__TYPE=${NOTIFIER__TYPE}
      - NOTIFIER__SMTP__HOST=${NOTIFIER__SMTP__HOST}
      - NOTIFIER__SMTP__PORT=${NOTIFIER__SMTP__PORT}
      - NOTIFIER__SMTP__USERNAME=${NOTIFIER__SMTP__USERNAME}
      - NOTIFIER__SMTP__PASSWORD=${NOTIFIER__SMTP__PASSWORD}
      - NOTIFIER__SMTP__SENDER=${NOTIFIER__SMTP__SENDER}
      - NOTIFIER__SMTP__ENABLE_TLS=${NOTIFIER__SMTP__ENABLE_TLS}
      - NOTIFIER__SMTP__SKIP_VERIFY_TLS=${NOTIFIER__SMTP__SKIP_VERIFY_TLS}
      - ACTIVITY__TYPE=${ACTIVITY__TYPE}
      - ACTIVITY__LOKI__ENDPOINT=${ACTIVITY__LOKI__ENDPOINT}
      - AUTH__PROVIDERS__KEYS=${AUTH__PROVIDERS__KEYS}
      - AUTH__PROVIDERS__LOCAL__NAME=${AUTH__PROVIDERS__LOCAL__NAME}
      - AUTH__PROVIDERS__LOCAL__TYPE=${AUTH__PROVIDERS__LOCAL__TYPE}

    ports:
      - "8080:8080"
    restart: on-failure:3
    depends_on:
      database:
        condition: service_healthy

  bucket:
    container_name: bucket
    image: rustfs/rustfs:1.0.0-alpha.76
    environment:
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY}
      - RUSTFS_NOTIFY_MQTT_ENABLE_PRIMARY=${RUSTFS_NOTIFY_MQTT_ENABLE_PRIMARY}
      - RUSTFS_NOTIFY_MQTT_BROKER_PRIMARY=${RUSTFS_NOTIFY_MQTT_BROKER_PRIMARY}
      - RUSTFS_NOTIFY_MQTT_TOPIC_PRIMARY=${RUSTFS_NOTIFY_MQTT_TOPIC_PRIMARY}
      - RUSTFS_NOTIFY_MQTT_QOS_PRIMARY=${RUSTFS_NOTIFY_MQTT_QOS_PRIMARY}
      - RUSTFS_NOTIFY_MQTT_QUEUE_DIR_PRIMARY=${RUSTFS_NOTIFY_MQTT_QUEUE_DIR_PRIMARY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - "rustfs_data:/data"
    healthcheck:
      test: [ "CMD", "sh", "-c", "curl -f http://localhost:9000/health && curl -f http://localhost:9001/rustfs/console/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - nats

  bucket-events-config:
    container_name: bucket-events-config
    image: minio/mc:latest
    environment:
      - RUSTFS_ACCESS_KEY=rustfsadmin
      - RUSTFS_SECRET_KEY=rustfsadmin
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        echo "Configuring RustFS buckets and events..."

        # Wait for RustFS to be ready
        echo "Waiting for RustFS to be ready..."
        while ! mc alias set local http://bucket:9000 $${RUSTFS_ACCESS_KEY} $${RUSTFS_SECRET_KEY} 2>/dev/null; do
          echo "RustFS not ready yet, waiting..."
          sleep 2
        done

        echo "RustFS is ready. Creating required buckets..."
        mc mb local/safebucket --ignore-existing
        mc mb local/loki-data --ignore-existing
        mc mb local/loki-ruler --ignore-existing
        echo "Buckets created successfully."

        echo "Adding bucket notification events for MQTT target..."
        # The MQTT target 'primary' is configured via RUSTFS_NOTIFY_MQTT_* env vars
        mc event remove local/safebucket arn:rustfs:sqs:us-east-1:primary:mqtt --event put,delete,get 2>/dev/null || true
        mc event add local/safebucket arn:rustfs:sqs:us-east-1:primary:mqtt --event put,delete,get

        echo "Verifying bucket notification configuration:"
        mc event list local/safebucket

        echo "RustFS bucket events configured successfully!"
        echo "Events will be published to MQTT topic: safebucket-bucket-events"
    depends_on:
      bucket:
        condition: service_healthy
      nats:
        condition: service_started
    restart: "no"

  database:
    container_name: database
    image: postgres:18
    ports:
      - "5432:5432"
    volumes:
      - "postgresql_data:/var/lib/postgresql"
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${DATABASE__USER}
      POSTGRES_PASSWORD: ${DATABASE__PASSWORD}
      POSTGRES_DB: ${DATABASE__NAME}
    healthcheck:
      test: [ "CMD-SHELL", "psql -U ${DATABASE__USER} -d ${DATABASE__NAME} -c 'SELECT 1' || exit 1" ]
      interval: 2s
      timeout: 5s
      retries: 20
      start_period: 10s

  valkey:
    container_name: valkey
    image: valkey/valkey:9
    command: [ "valkey-server", "--requirepass", "${CACHE__VALKEY__PASSWORD}" ]
    ports:
      - "6379:6379"
    restart: unless-stopped
    shm_size: 128mb
    volumes:
      - "valkey_data:/data"

  mailpit:
    image: axllent/mailpit:v1.27
    container_name: mailpit
    restart: unless-stopped
    volumes:
      - "mail_data:/data"
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_MAX_MESSAGES: 500
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ALLOW_INSECURE: true
      MP_SMTP_AUTH: root:root

  nats:
    image: nats:2.12-alpine
    container_name: nats
    ports:
      - "4222:4222"   # NATS protocol
      - "1883:1883"   # MQTT protocol
      - "8222:8222"   # HTTP monitoring
    restart: unless-stopped
    command: [ "-c", "/etc/nats/nats.conf" ]
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - "nats_data:/data"
      - ./config/nats.conf:/etc/nats/nats.conf:ro

  loki:
    container_name: loki
    image: grafana/loki:3.5
    command: "-config.file=/etc/loki/config.yaml"
    ports:
      - "3100:3100"
      - "7946:7946"
      - "9095:9095"
    volumes:
      - ./config/loki.yaml:/etc/loki/config.yaml
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rustfs_data:
  postgresql_data:
  mail_data:
  valkey_data:
  nats_data:
