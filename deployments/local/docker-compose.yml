version: "3"
services:
  bucket:
    container_name: bucket
    image: docker.io/bitnami/minio:2024.11.7
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_DISTRIBUTED_MODE_ENABLED=no
      - MINIO_DEFAULT_BUCKETS=${MINIO_DEFAULT_BUCKETS}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - "minio_data:/bitnami/minio/data"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  db:
    container_name: db
    image: bitnami/postgresql:16.4.0
    ports:
      - "5442:5432"
    volumes:
      - "postgresql_data:/bitnami/postgresql"
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRESQL_USERNAME: ${POSTGRESQL_USERNAME}
      POSTGRESQL_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRESQL_DATABASE: ${POSTGRESQL_DATABASE}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 1s
      timeout: 5s
      retries: 20

  redis:
    container_name: redis
    image: docker.io/bitnami/redis:7.4
    ports:
      - "6379:6379"
    restart: unless-stopped
    shm_size: 128mb
    environment:
      - ALLOW_EMPTY_PASSWORD=false
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - "redis_data:/bitnami/redis/data"

  mailpit:
    image: axllent/mailpit:v1.20.2
    container_name: mailpit
    restart: unless-stopped
    volumes:
      - "mail_data:/data"
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_MAX_MESSAGES: 500
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ALLOW_INSECURE: true
      MP_SMTP_AUTH: root:root

  nats:
    image: nats:2.10-alpine
    container_name: nats
    ports:
      - "4222:4222"
    restart: unless-stopped
    command: [ "-js" ]
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  loki:
    container_name: loki
    image: docker.io/grafana/loki:3.2.1
    command: "-config.file=/etc/loki/config.yaml"
    ports:
      - "3100:3100"
      - "7946:7946"
      - "9095:9095"
    volumes:
      - ./config/loki.yaml:/etc/loki/config.yaml
    depends_on:
      - bucket
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    container_name: grafana
    profiles: [debug]
    image: docker.io/grafana/grafana:latest
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            url: http://loki:3100
            jsonData:
              httpHeaderName1: "X-Scope-OrgID"
            secureJsonData:
              httpHeaderValue1: "tenant1"
        EOF
        /run.sh
    ports:
      - "3000:3000"
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  minio_data:
  postgresql_data:
  mail_data:
  redis_data:
