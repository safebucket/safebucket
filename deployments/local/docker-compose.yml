name: safebucket

services:
  safebucket:
    container_name: safebucket
    image: safebucket/safebucket:latest
    environment:
      - APP__LOG_LEVEL=${APP__LOG_LEVEL}
      - APP__API_URL=${APP__API_URL}
      - APP__WEB_URL=${APP__WEB_URL}
      - APP__PORT=${APP__PORT}
      - APP__TRUSTED_PROXIES=${APP__TRUSTED_PROXIES}
      - APP__STATIC_FILES__ENABLED=${APP__STATIC_FILES__ENABLED}
      - APP__STATIC_FILES__DIRECTORY=${APP__STATIC_FILES__DIRECTORY}
      - APP__JWT_SECRET=${APP__JWT_SECRET}
      - APP__ADMIN_EMAIL=${APP__ADMIN_EMAIL}
      - APP__ADMIN_PASSWORD=${APP__ADMIN_PASSWORD}
      - APP__ALLOWED_ORIGINS=${APP__ALLOWED_ORIGINS}
      - APP__TRASH_RETENTION_DAYS=${APP__TRASH_RETENTION_DAYS}
      - DATABASE__HOST=database
      - DATABASE__PORT=5432
      - DATABASE__USER=${DATABASE__USER}
      - DATABASE__PASSWORD=${DATABASE__PASSWORD}
      - DATABASE__NAME=${DATABASE__NAME}
      - DATABASE__SSLMODE=disable
      - CACHE__TYPE=${CACHE__TYPE}
      - CACHE__VALKEY__HOSTS=${CACHE__VALKEY__HOSTS}
      - CACHE__VALKEY__PASSWORD=${CACHE__VALKEY__PASSWORD}
      - STORAGE__TYPE=${STORAGE__TYPE}
      - STORAGE__SEAWEEDFS__BUCKET_NAME=${STORAGE__SEAWEEDFS__BUCKET_NAME}
      - STORAGE__SEAWEEDFS__ENDPOINT=${STORAGE__SEAWEEDFS__ENDPOINT}
      - STORAGE__SEAWEEDFS__EXTERNAL_ENDPOINT=${STORAGE__SEAWEEDFS__EXTERNAL_ENDPOINT}
      - STORAGE__SEAWEEDFS__CLIENT_ID=${STORAGE__SEAWEEDFS__CLIENT_ID}
      - STORAGE__SEAWEEDFS__CLIENT_SECRET=${STORAGE__SEAWEEDFS__CLIENT_SECRET}
      - EVENTS__TYPE=${EVENTS__TYPE}
      - EVENTS__QUEUES__NOTIFICATIONS__NAME=${EVENTS__QUEUES__NOTIFICATIONS__NAME}
      - EVENTS__QUEUES__BUCKET_EVENTS__NAME=${EVENTS__QUEUES__BUCKET_EVENTS__NAME}
      - EVENTS__QUEUES__OBJECT_DELETION__NAME=${EVENTS__QUEUES__OBJECT_DELETION__NAME}
      - EVENTS__JETSTREAM__HOST=${EVENTS__JETSTREAM__HOST}
      - EVENTS__JETSTREAM__PORT=${EVENTS__JETSTREAM__PORT}
      - NOTIFIER__TYPE=${NOTIFIER__TYPE}
      - NOTIFIER__SMTP__HOST=${NOTIFIER__SMTP__HOST}
      - NOTIFIER__SMTP__PORT=${NOTIFIER__SMTP__PORT}
      - NOTIFIER__SMTP__USERNAME=${NOTIFIER__SMTP__USERNAME}
      - NOTIFIER__SMTP__PASSWORD=${NOTIFIER__SMTP__PASSWORD}
      - NOTIFIER__SMTP__SENDER=${NOTIFIER__SMTP__SENDER}
      - NOTIFIER__SMTP__ENABLE_TLS=${NOTIFIER__SMTP__ENABLE_TLS}
      - NOTIFIER__SMTP__SKIP_VERIFY_TLS=${NOTIFIER__SMTP__SKIP_VERIFY_TLS}
      - ACTIVITY__TYPE=${ACTIVITY__TYPE}
      - ACTIVITY__LOKI__ENDPOINT=${ACTIVITY__LOKI__ENDPOINT}
      - AUTH__PROVIDERS__KEYS=${AUTH__PROVIDERS__KEYS}
      - AUTH__PROVIDERS__LOCAL__NAME=${AUTH__PROVIDERS__LOCAL__NAME}
      - AUTH__PROVIDERS__LOCAL__TYPE=${AUTH__PROVIDERS__LOCAL__TYPE}

    ports:
      - "8080:8080"
    restart: on-failure:3
    depends_on:
      bucket:
        condition: service_healthy
      database:
        condition: service_healthy

  bucket:
    container_name: bucket
    image: chrislusf/seaweedfs:3.76
    command: 'server -s3 -s3.config=/etc/seaweedfs/s3.json -s3.auditLogConfig=/etc/seaweedfs/audit.json -dir=/data'
    environment:
      - SEAWEEDFS_VOLUME_SIZE_LIMIT_MB=10000
    ports:
      - "8333:8333"  # S3 API
      - "9333:9333"  # Admin/Master UI
      - "8888:8888"  # Filer
    volumes:
      - "seaweedfs_data:/data"
      - ./config/seaweedfs-s3.json:/etc/seaweedfs/s3.json:ro
      - ./config/seaweedfs-audit.json:/etc/seaweedfs/audit.json:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:9333/cluster/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    depends_on:
      - nats
      - fluentd

  fluentd:
    container_name: fluentd
    build:
      context: .
      dockerfile: Dockerfile.fluentd
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - ./config/fluentd.conf:/fluentd/etc/fluent.conf:ro
      - ./scripts/fluentd-nats-plugin.rb:/fluentd/plugins/out_nats.rb:ro
    depends_on:
      - nats
    restart: unless-stopped

  seaweedfs-setup:
    container_name: seaweedfs-setup
    image: amazon/aws-cli:2.15.17
    environment:
      - AWS_ACCESS_KEY_ID=${STORAGE__SEAWEEDFS__CLIENT_ID}
      - AWS_SECRET_ACCESS_KEY=${STORAGE__SEAWEEDFS__CLIENT_SECRET}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for SeaweedFS to be ready..."
        while ! aws s3 ls --endpoint-url http://bucket:8333 2>/dev/null; do
          sleep 2
        done

        echo "Creating buckets..."
        aws s3 mb s3://safebucket --endpoint-url http://bucket:8333 || true
        aws s3 mb s3://loki-data --endpoint-url http://bucket:8333 || true
        aws s3 mb s3://loki-ruler --endpoint-url http://bucket:8333 || true

        echo "Configuring lifecycle policy for trash..."
        cat > /tmp/lifecycle.json <<'EOF'
        {
          "Rules": [
            {
              "ID": "safebucket-trash-retention",
              "Status": "Enabled",
              "Filter": {
                "Prefix": "trash/"
              },
              "Expiration": {
                "Days": 7
              }
            }
          ]
        }
        EOF

        aws s3api put-bucket-lifecycle-configuration \
          --bucket safebucket \
          --lifecycle-configuration file:///tmp/lifecycle.json \
          --endpoint-url http://bucket:8333 || echo "Warning: Lifecycle policy may not be supported"

        echo "SeaweedFS setup complete!"
    depends_on:
      bucket:
        condition: service_healthy
    restart: "no"

  database:
    container_name: database
    image: postgres:18
    ports:
      - "5432:5432"
    volumes:
      - "postgresql_data:/var/lib/postgresql"
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${DATABASE__USER}
      POSTGRES_PASSWORD: ${DATABASE__PASSWORD}
      POSTGRES_DB: ${DATABASE__NAME}
    healthcheck:
      test: [ "CMD-SHELL", "psql -U ${DATABASE__USER} -d ${DATABASE__NAME} -c 'SELECT 1' || exit 1" ]
      interval: 2s
      timeout: 5s
      retries: 20
      start_period: 10s

  valkey:
    container_name: valkey
    image: valkey/valkey:9
    command: [ "valkey-server", "--requirepass", "${CACHE__VALKEY__PASSWORD}" ]
    ports:
      - "6379:6379"
    restart: unless-stopped
    shm_size: 128mb
    volumes:
      - "valkey_data:/data"

  mailpit:
    image: axllent/mailpit:v1.27
    container_name: mailpit
    restart: unless-stopped
    volumes:
      - "mail_data:/data"
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_MAX_MESSAGES: 500
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ALLOW_INSECURE: true
      MP_SMTP_AUTH: root:root

  nats:
    image: nats:2.12-alpine
    container_name: nats
    ports:
      - "4222:4222"
    restart: unless-stopped
    command: [ "-js", "-sd", "/data" ]
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - "nats_data:/data"

  loki:
    container_name: loki
    image: grafana/loki:3.5
    command: "-config.file=/etc/loki/config.yaml"
    ports:
      - "3100:3100"
      - "7946:7946"
      - "9095:9095"
    volumes:
      - ./config/loki.yaml:/etc/loki/config.yaml
    depends_on:
      - bucket
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  seaweedfs_data:
  postgresql_data:
  mail_data:
  valkey_data:
  nats_data:
