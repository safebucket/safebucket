name: safebucket

services:
  bucket:
    container_name: bucket
    image: chrislusf/seaweedfs:3.76
    command: 'server -s3 -s3.config=/etc/seaweedfs/s3.json -s3.auditLogConfig=/etc/seaweedfs/audit.json -dir=/data'
    environment:
      - SEAWEEDFS_VOLUME_SIZE_LIMIT_MB=10000
    ports:
      - "8333:8333"  # S3 API
      - "9333:9333"  # Admin/Master UI
      - "8888:8888"  # Filer
    volumes:
      - "seaweedfs_data:/data"
      - ./config/seaweedfs-s3.json:/etc/seaweedfs/s3.json:ro
      - ./config/seaweedfs-audit.json:/etc/seaweedfs/audit.json:ro
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://127.0.0.1:9333/cluster/status" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    depends_on:
      - nats
      - fluentd

  fluentd:
    container_name: fluentd
    build:
      context: .
      dockerfile: Dockerfile.fluentd
    ports:
      - "24224:24224"
    volumes:
      - ./config/fluentd.conf:/fluentd/etc/fluent.conf:ro
      - ./scripts/fluentd-nats-plugin.rb:/fluentd/plugins/out_nats.rb:ro
    depends_on:
      - nats
    restart: unless-stopped

  seaweedfs-setup:
    container_name: seaweedfs-setup
    image: amazon/aws-cli:2.15.17
    environment:
      - AWS_ACCESS_KEY_ID=${STORAGE__SEAWEEDFS__CLIENT_ID}
      - AWS_SECRET_ACCESS_KEY=${STORAGE__SEAWEEDFS__CLIENT_SECRET}
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        echo "Waiting for SeaweedFS to be ready..."
        while ! aws s3 ls --endpoint-url http://bucket:8333 2>/dev/null; do
          sleep 2
        done

        echo "Creating buckets..."
        aws s3 mb s3://safebucket --endpoint-url http://bucket:8333 || true
        aws s3 mb s3://loki-data --endpoint-url http://bucket:8333 || true
        aws s3 mb s3://loki-ruler --endpoint-url http://bucket:8333 || true

        echo "Configuring lifecycle policy for trash..."
        cat > /tmp/lifecycle.json <<'EOF'
        {
          "Rules": [
            {
              "ID": "safebucket-trash-retention",
              "Status": "Enabled",
              "Filter": {
                "Prefix": "trash/"
              },
              "Expiration": {
                "Days": 7
              }
            }
          ]
        }
        EOF

        aws s3api put-bucket-lifecycle-configuration \
          --bucket safebucket \
          --lifecycle-configuration file:///tmp/lifecycle.json \
          --endpoint-url http://bucket:8333 || echo "Warning: Lifecycle policy may not be supported"

        echo "SeaweedFS setup complete!"
    depends_on:
      bucket:
        condition: service_healthy
    restart: "no"

  database:
    container_name: database
    image: postgres:18
    ports:
      - "5432:5432"
    volumes:
      - "postgresql_data:/var/lib/postgresql"
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: [ "CMD-SHELL", "psql -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c 'SELECT 1' || exit 1" ]
      interval: 2s
      timeout: 5s
      retries: 20
      start_period: 10s

  valkey:
    container_name: valkey
    image: valkey/valkey:9
    command: [ "valkey-server", "--requirepass", "${VALKEY_PASSWORD}" ]
    ports:
      - "6379:6379"
    restart: unless-stopped
    shm_size: 128mb
    volumes:
      - "valkey_data:/data"

  mailpit:
    image: axllent/mailpit:v1.27.10
    container_name: mailpit
    restart: unless-stopped
    volumes:
      - "mail_data:/data"
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_MAX_MESSAGES: 500
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ALLOW_INSECURE: true
      MP_SMTP_AUTH: root:root

  nats:
    image: nats:2.12-alpine
    container_name: nats
    ports:
      - "4222:4222"
    restart: unless-stopped
    command: [ "-js", "-sd", "/data" ]
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - "nats_data:/data"

  loki:
    container_name: loki
    image: grafana/loki:3.5
    command: "-config.file=/etc/loki/config.yaml"
    ports:
      - "3100:3100"
      - "7946:7946"
      - "9095:9095"
    volumes:
      - ./config/loki.yaml:/etc/loki/config.yaml
    depends_on:
      - bucket
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    container_name: grafana
    profiles: [ debug ]
    image: docker.io/grafana/grafana:latest
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            url: http://loki:3100
            jsonData:
              httpHeaderName1: "X-Scope-OrgID"
            secureJsonData:
              httpHeaderValue1: "tenant1"
        EOF
        /run.sh
    ports:
      - "3200:3000"
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  seaweedfs_data:
  postgresql_data:
  mail_data:
  valkey_data:
  nats_data:
