name: Test quality
on:
  push:
jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Go linter
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          args: --timeout=4m
          working-directory: ${{ github.workspace }}

      - name: Run security scanner
        uses: securego/gosec@master
        with:
          args: ./...

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Build Go app
        run: go build -v ./...

      - name: Run Go unit tests
        run: go test -v ./...

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Build app
        run: npm run build
