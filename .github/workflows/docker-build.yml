name: Build and Push Docker Image

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build AMD64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: safebucket-amd64:latest
          outputs: type=docker,dest=/tmp/image-amd64.tar
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

      - name: Upload AMD64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-amd64
          path: /tmp/image-amd64.tar
          retention-days: 1

  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: false
          tags: safebucket-arm64:latest
          outputs: type=docker,dest=/tmp/image-arm64.tar
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-arm64
          path: /tmp/image-arm64.tar
          retention-days: 1

  push-dockerhub:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: image-*
          path: /tmp
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Load and push to Docker Hub by digest
        id: push-dockerhub
        run: |
          docker load -i /tmp/image-amd64.tar
          docker load -i /tmp/image-arm64.tar
          
          # Get image digests
          AMD64_DIGEST=$(docker image inspect safebucket-amd64:latest --format='{{.Id}}' | cut -d':' -f2)
          ARM64_DIGEST=$(docker image inspect safebucket-arm64:latest --format='{{.Id}}' | cut -d':' -f2)
          
          # Push by digest
          docker tag safebucket-amd64:latest docker.io/safebucket/safebucket@sha256:$AMD64_DIGEST
          docker tag safebucket-arm64:latest docker.io/safebucket/safebucket@sha256:$ARM64_DIGEST
          
          docker push docker.io/safebucket/safebucket@sha256:$AMD64_DIGEST
          docker push docker.io/safebucket/safebucket@sha256:$ARM64_DIGEST
          
          # Create manifest
          docker buildx imagetools create \
            --tag docker.io/safebucket/safebucket:latest \
            docker.io/safebucket/safebucket@sha256:$AMD64_DIGEST \
            docker.io/safebucket/safebucket@sha256:$ARM64_DIGEST"

  push-ghcr:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: image-*
          path: /tmp
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load and push to GHCR by digest
        id: push-ghcr
        run: |
          docker load -i /tmp/image-amd64.tar
          docker load -i /tmp/image-arm64.tar
          
          # Get digests from loaded images
          AMD64_DIGEST=$(docker image inspect safebucket-amd64:latest --format='{{.Id}}' | cut -d':' -f2)
          ARM64_DIGEST=$(docker image inspect safebucket-arm64:latest --format='{{.Id}}' | cut -d':' -f2)
          
          docker tag safebucket-amd64:latest ghcr.io/safebucket/safebucket@sha256:$AMD64_DIGEST
          docker tag safebucket-arm64:latest ghcr.io/safebucket/safebucket@sha256:$ARM64_DIGEST
          
          docker push ghcr.io/safebucket/safebucket@sha256:$AMD64_DIGEST
          docker push ghcr.io/safebucket/safebucket@sha256:$ARM64_DIGEST
          
          echo "amd64-digest=sha256:$AMD64_DIGEST" >> $GITHUB_OUTPUT
          echo "arm64-digest=sha256:$ARM64_DIGEST" >> $GITHUB_OUTPUT

      - name: Generate manifest
        id: manifest-ghcr
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/safebucket/safebucket:latest \
            ghcr.io/safebucket/safebucket@${{ steps.push-ghcr.outputs.amd64-digest }} \
            ghcr.io/safebucket/safebucket@${{ steps.push-ghcr.outputs.arm64-digest }}


  cleanup:
    runs-on: ubuntu-latest
    needs: [push-dockerhub, push-ghcr]
    if: always()
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            image-amd64
            image-arm64