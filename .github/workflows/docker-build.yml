name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (leave empty for latest)'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  check-branch:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_type == 'tag'
    outputs:
      on-default-branch: ${{ steps.check.outputs.on-default-branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history to check branch
          persist-credentials: false

      - name: Check if tag is on main branch
        id: check
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          # Check if the tag exists on the main branch
          if git branch -r --contains "$TAG_NAME" | grep -q "origin/main"; then
            echo "Tag $TAG_NAME is on main branch"
            echo "on-default-branch=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME is NOT on main branch"
            echo "on-default-branch=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  build-amd64:
    needs: [ check-branch ]
    if: |
      always() &&
      (github.event_name == 'workflow_dispatch' ||
       (needs.check-branch.result == 'success' && needs.check-branch.outputs.on-default-branch == 'true'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest-dockerhub: ${{ steps.build-dockerhub.outputs.digest }}
      digest-github: ${{ steps.build-github.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/safebucket/safebucket
            ghcr.io/safebucket/safebucket
          tags: |
            # Tag pattern for semantic versioning
            type=semver,pattern={{version}}
            # Tag as latest for stable releases only (no pre-release suffix)
            type=raw,value=latest,enable={{!contains(github.ref_name, '-')}}
            # For manual dispatch
            type=raw,value=${{ inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' }}
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_dispatch' && inputs.tag == '' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push AMD64 image by digest - DockerHub
        id: build-dockerhub
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          outputs: |
            type=image,name=docker.io/safebucket/safebucket,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 image by digest - Github
        id: build-github
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          outputs: |
            type=image,name=ghcr.io/safebucket/safebucket,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  build-arm64:
    needs: [ check-branch ]
    if: |
      always() &&
      (github.event_name == 'workflow_dispatch' ||
       (needs.check-branch.result == 'success' && needs.check-branch.outputs.on-default-branch == 'true'))
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    outputs:
      digest-dockerhub: ${{ steps.build-dockerhub.outputs.digest }}
      digest-github: ${{ steps.build-github.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ARM64 image by digest - DockerHub
        id: build-dockerhub
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          outputs: |
            type=image,name=docker.io/safebucket/safebucket,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image by digest - Github
        id: build-github
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          outputs: |
            type=image,name=ghcr.io/safebucket/safebucket,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  create-manifests:
    runs-on: ubuntu-latest
    needs: [ check-branch, build-amd64, build-arm64 ]
    if: |
      always() &&
      (github.event_name == 'workflow_dispatch' ||
       (needs.check-branch.result == 'success' && needs.check-branch.outputs.on-default-branch == 'true')) &&
      needs.build-amd64.result == 'success' &&
      needs.build-arm64.result == 'success'
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifests
        env:
          TAGS: ${{ needs.build-amd64.outputs.tags }}
        run: |
          # Parse tags from metadata action
          echo "Creating manifests for tags: $TAGS"

          # Convert newline-separated tags to array
          IFS=$'\n' read -rd '' -a tag_array <<<"$TAGS" || true

          for tag in "${tag_array[@]}"; do
            echo "Processing tag: $tag"

            # Extract registry and determine which digests to use
            if [[ $tag == docker.io/* ]]; then
              echo "Creating Docker Hub manifest for $tag"
              docker buildx imagetools create \
                --tag "$tag" \
                docker.io/safebucket/safebucket@${{ needs.build-amd64.outputs.digest-dockerhub }} \
                docker.io/safebucket/safebucket@${{ needs.build-arm64.outputs.digest-dockerhub }}
            elif [[ $tag == ghcr.io/* ]]; then
              echo "Creating GHCR manifest for $tag"
              docker buildx imagetools create \
                --tag "$tag" \
                ghcr.io/safebucket/safebucket@${{ needs.build-amd64.outputs.digest-github }} \
                ghcr.io/safebucket/safebucket@${{ needs.build-arm64.outputs.digest-github }}
            fi
          done
