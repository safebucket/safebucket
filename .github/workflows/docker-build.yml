name: Build and Push Docker Image

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    outputs:
      digest-dockerhub: ${{ steps.build-dockerhub.outputs.digest }}
      digest-github: ${{ steps.build-github.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push AMD64 image by digest - DockerHub
        id: build-dockerhub
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          outputs: |
            type=image,name=docker.io/safebucket/safebucket,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 image by digest - Github
        id: build-github
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          outputs: |
            type=image,name=ghcr.io/safebucket/safebucket,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  build-arm64:
    runs-on: ubuntu-24.04-arm
    outputs:
      digest-dockerhub: ${{ steps.build-dockerhub.outputs.digest }}
      digest-github: ${{ steps.build-github.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ARM64 image by digest - DockerHub
        id: build-dockerhub
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          outputs: |
            type=image,name=docker.io/safebucket/safebucket,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image by digest - Github
        id: build-github
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          outputs: |
            type=image,name=ghcr.io/safebucket/safebucket,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  create-manifests:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifests
        run: |        
          # Create Docker Hub manifest
          docker buildx imagetools create \
            --tag docker.io/safebucket/safebucket:latest \
            docker.io/safebucket/safebucket@${{ needs.build-amd64.outputs.digest-dockerhub }} \
            docker.io/safebucket/safebucket@${{ needs.build-arm64.outputs.digest-dockerhub }}
          
          # Create GHCR manifest
          docker buildx imagetools create \
            --tag ghcr.io/safebucket/safebucket:latest \
            ghcr.io/safebucket/safebucket@${{ needs.build-amd64.outputs.digest-github }} \
            ghcr.io/safebucket/safebucket@${{ needs.build-arm64.outputs.digest-github }}