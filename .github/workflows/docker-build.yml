name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build AMD64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: safebucket/safebucket:latest-amd64
          outputs: type=docker,dest=/tmp/image-amd64.tar
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

      - name: Upload AMD64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-amd64
          path: /tmp/image-amd64.tar
          retention-days: 1

  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: false
          tags: safebucket/safebucket:latest-arm64
          outputs: type=docker,dest=/tmp/image-arm64.tar
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-arm64
          path: /tmp/image-arm64.tar
          retention-days: 1

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - name: Download AMD64 artifact
        uses: actions/download-artifact@v4
        with:
          name: image-amd64
          path: /tmp

      - name: Download ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: image-arm64
          path: /tmp

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Load images and create manifest
        run: |
          docker load -i /tmp/image-amd64.tar
          docker load -i /tmp/image-arm64.tar
          
          docker buildx imagetools create \
            --tag safebucket/safebucket:latest \
            safebucket/safebucket:latest-amd64 \
            safebucket/safebucket:latest-arm64

      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            image-amd64
            image-arm64